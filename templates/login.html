{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form action="/login" method="post">
        <p>Name</p>
        {{ form.name }}
        <p>Password</p>
        {{ form.password }}
        {{ form.hidden_tag() }}
        <br>
        <br>
        <input type="submit" value="Login">
    </form>

    <a href="/visitor">Click here if you're a visitor</a>
</div>
{% endblock %}
